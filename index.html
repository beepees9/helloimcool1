<!DOCTYPE html>
<html>
<head>
    <title>]click here to subscribe</title>
</head>
<body>

<p id="clickMeText">click me for something</p>

<script>
    // Get a reference to the text element by its ID
    var clickMeText = document.getElementById("clickMeText");

    // Add a click event listener to the text element
    clickMeText.addEventListener("click", function() {
        // Display an alert when the text is clicked
        alert("=subscribe to my channel https://youtube.com/@manface14?si=HyCCRb3GEDHRsGM9");
    });
</script>

</body>
</html>
